	function openDaumPostcode() {
		new daum.Postcode({

				// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

				document.getElementById('post').value = data.zonecode;
		//		document.getElementById('join_zip2').value = data.postcode2;
				document.getElementById('address').value = data.address;
				
			}
		}).open();
	}
</script>

<fieldset>
<legend>회원 정보</legend>

<table align=center border=1 width=500>
<caption>회원가입</caption>
<form method=post action="member.jsp">
<tr><td>ID</td>
	<td><input type=text size=10 id="id" name="id">
<!-- 		<input type=button value="ID중복검사"> -->

<tr><td>비밀번호</td>

</tr>
<tr><td>성명</td>
	<td><input type=text id="name" placeholder="이름 입력" ></td>
</tr>
<tr><td>주민번호</td>
	<td><input type=text size=6 maxlength=6 id="jumin1">-

	</td>
</tr>
<tr><td>E-Mail</td>

		<input type=text size=10 id="domain">
		<select id="sel">
			<option value="">직접입력</option>
			<option value="naver.com">네이버</option>
			<option value="daum.net">다음</option>
			<option value="nate.com">네이트</option>
			<option value="gmail.com">gmail</option>
			<option value="yahoo.com">야후</option>
		</select>
	</td>
</tr>
<tr><td>전화번호</td>
	<td><input type=text size=3 maxlength=3 id="tel1">-
		<input type=text size=4 maxlength=4 id="tel2">-
		<input type=text size=4 maxlength=4 id="tel3">
	</td>
</tr>
<tr><td>핸드폰</td>
	<td><select id="phone1">
			<option value="">선택</option>
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="018">018</option>
			<option value="019">019</option>
		</select>-
		<input type=text size=4 maxlength=4 id="phone2">-
		<input type=text size=4 maxlength=4 id="phone3">
	</td>
</tr>
<tr><td>우편번호</td>
	<td><input type=text size=5 id="post">
	    <input type=button value="우편검색"

	</td>
</tr>
<tr><td>주소</td>
	<td><input type=text size=55 id="address"></td>
</tr>
<tr><td>성별</td>
	<td><input type=radio id="male" name=gender value="남자">남자

	</td>
