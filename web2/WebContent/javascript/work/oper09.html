<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	// 적정 체중 구하기
	// 적정 체중 = (본인 신장 - 100) * 0.9
	
	var height = prompt("신장(키)을 입력하세요?","");		// string
	var weight = (height - 100) * 0.9;
	
	document.write(typeof(height));	// string
	document.write("적정 체중:"+ weight+"kg");
	
	</script>

</body>
</html>
