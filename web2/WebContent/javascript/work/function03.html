<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function max(a, b){			// 최대값
		if(a>b)
			return a;
		else
			return b;
	}
	function min(a, b){			// 최소값
		if(a<b)
			return a;
		else
			return b;
	}
</script>
</head>
<body>
<script>
	a = prompt("정수1을 입력하세요?","");
	b = prompt("정수2를 입력하세요?","");
	
	var max = max(a,b);		// max()함수 호출
	var min = min(a,b);		// min()함수 호출
	document.write("max="+max+"<br>");
	document.write("min="+min+"<br>");

</script>

</body>
</html>
