<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	// 구구단(2~9)을 출력하는 프로그램 작성 (while문으로 작성)
	var dan=2;	
	
	while(dan<=9){
		document.write("["+dan+"단]<br>")
		var i=1;
		while(i<=9){
			document.write(dan+"*"+i+"="+dan*i+"<br>");
			i++;
		}
		dan++;	
		document.write("<br>");
	}	
	
	</script>

</body>
</html>
