  <title> lotto </title>
  <script>

function find(){
	var lotto = new Array();

	for(var i=0; i<6; i++){
		// 1~45 난수 발생 부분 
//		lotto[0]=10; lotto[1]=10; 
		lotto[i] = Math.floor(Math.random()*45)+1;

		//중복 검사 부분
		for(var j=0; j<i; j++){
			if(lotto[i] == lotto[j]){
				i--;
				break;
			}
		}
	}

// 정렬방식 : 오름차순 (1,2,3....)

}
