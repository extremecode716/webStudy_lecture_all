<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 정의 함수</title>

<script>
	// 사용자 정의 함수
	function check(){			//  함수명은 대.소문자를 구분한다.
		alert("함수 호출 성공");	
	}
</script>

</head>
<body>

<!-- 방법1. 함수호출 -->
<script>
//	check();		 // 함수 호출
</script>

<!-- 방법2. 함수호출  : 이벤트를 이용해서 호출 -->
<input type=button value="함수 호출" onClick="check()">

</body>
</html>
