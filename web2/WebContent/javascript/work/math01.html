<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math객체</title>
</head>
<body>
	<script>
		var num = 2.5234;

		document.write("PI=" + Math.PI + "<br>");
		document.write("절대값=" + Math.abs(-30) + "<br>");
		document.write("최대값=" + Math.max(10, 5, 8, 30, 50) + "<br>");
		document.write("최소값=" + Math.min(10, 5, 8, 30, 50) + "<br>");
		document.write("올림=" + Math.ceil(num) + "<br>"); // 3
		document.write("반올림=" + Math.round(num) + "<br>"); // 3
		document.write("내림=" + Math.floor(num) + "<br>"); // 2
		document.write("난수발생=" + Math.random() + "<br>"); //0~1사이의 난수발생 
		document.write("거듭제곱=" + Math.pow(2, 3) + "<br>"); //2의 3승
		document.write("제곱근=" + Math.sqrt(9) + "<br>"); //루트 9 = 3
	</script>
</body>
</html>
