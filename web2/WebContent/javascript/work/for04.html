<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<script>
	// 1 ~ 100 까지 숫자 중에서 5의 배수와 7의 배수를 출력하는 프로그램 작성
	
	for(var i=1; i<=100; i++){
		
		// 5의 배수이고, 7의 배수가 아닌 경우
		if(i%5==0 && i%7 != 0){
			document.write("<font color='red'>"+i+"</font><br>");
			
		// 7의 배수이고, 5의 배수가 아닌 경우	
		}else if(i%7 == 0 && i%5 != 0){
			document.write("<font color='green'>"+i+"</font><br>");
			
		// 7의 배수이고, 5의 배수인 경우
		}else if(i%7 == 0 && i%5 == 0){
			document.write("<font color='blue'>"+i+"</font><br>");
		}			
	}	
	
	</script>

</body>
</html>
