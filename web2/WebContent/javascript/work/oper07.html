<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산자</title>
</head>
<body>

<script>
	// 조건 연산자
	// 변수 = (조건식) ?  값1 : 값2;
	// 조건식이 참이면 값1을  변수에 리턴하고, 
	// 조건식이 거짓이면 값2를 변수에 리턴함
	
	var a = 10;
	var b = 3;
	
	var result = a > b ? "javascript" : "hello";
	document.write("result="+result);
		
</script>

</body>
</html>
