<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가위,바위,보 맞추기</title>
</head>
<body>
	<script>
		var t = prompt("가위,바위,보 중에서 하나를 입력하세요?", "가위");

		switch (t) {
		case '가위':
			t = 1;
			break;
		case '바위':
			t = 2;
			break;
		case '보':
			t = 3;
			break;
		default:
			alert("잘못 입력 했습니다.");
			location.reload(); // 새로고침
		}

		// Math.random() : 0 ~ 1 사이의 난수 발생
		// Math.ceil(Math.random()*3) : 1부터 3까지의 난수 발생  : 1 ~ 3
		// Math.ceil() : 올림
		var r = Math.ceil(Math.random() * 3); // 1 ~ 3 사이의 난수 발생

		if (t == r) {
			alert('맞춰습니다.')
		} else {
			alert('틀렸습니다.')
		}
	</script>

</body>
</html>
