<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	// 1 ~ 100 까지 홀수, 짝수의 합을 구하는 프로그램 작성
	
	var i=1, odd=0, even=0;		// 초기값
	while(i<=100){				// 조건식
		if(i%2 == 1){			// 홀수
			odd += i;
		}else{					// 짝수
			even += i;
		}
		i++;					// 증감식
	}
	document.write("1~100 홀수의 합:"+odd+"<br>");
	document.write("1~100 짝수의 합:"+even+"<br>");
	
	</script>

</body>
</html>
