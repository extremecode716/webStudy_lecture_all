<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		// if ~ else 문
		// confirm() : 확인 버튼을 클릭하면 true, 취소 버튼을 클릭하면 false값을 리턴

		var result = confirm("정말로 삭제 하시겠습니까?");

		alert(result);

		if (result) {
			alert("탈퇴 처리 되었습니다.");
		} else {
			alert("탈퇴 취소 되었습니다.");
		}
	</script>

</body>
</html>
