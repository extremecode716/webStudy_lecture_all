<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function ask(question){
		var result = confirm(question);
		if(result){
			return "찬성";
		}else{
			return "반대";
		}
	}
</script>

</head>
<body>

<script>
	var result = ask("찬성하면 확인버튼, 반대하면 취소 버튼을 클릭");
	alert(result);
</script>

</body>
</html>
