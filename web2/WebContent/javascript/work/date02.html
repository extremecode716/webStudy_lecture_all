<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var t1 = new Date("2019/12/25");
		var t2 = new Date(2019,5,20);
		
		document.write(t1.getFullYear()+"년")
		document.write(t1.getMonth()+1+"월")
		document.write(t1.getDate()+"일")
		document.write("<br>");
		
		document.write(t2.getFullYear()+"년")
		document.write(t2.getMonth()+1+"월")
		document.write(t2.getDate()+"일")
	</script>

</body>
</html>
