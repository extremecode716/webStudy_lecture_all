<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		// 키보드로 원하는 단을 입력 받아서 구구단 1개단을 출력하는 프로그램 작성

		var dan = prompt("원하는 단을 입력하세요?", "");

		for (var i = 1; i <= 9; i++) {
			document.write(dan + "*" + i + "=" + dan * i + "<br>");
		}
	</script>

</body>
</html>
