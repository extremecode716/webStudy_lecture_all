<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
</head>
<body>

<script>
	// 비교 연산자 : >, >=, <, <= , ==, !=
		
	var a = 10;
	var b = 20;
	var c = 10;
	var f = "20";
	var result;
	
	result = a > b;
	document.write("a>b="+ result+"<br>");	// false
	
	result = a < b;
	document.write(result+"<br>");			// true
	
	result = b == f;
	document.write("b==f="+ result+"<br>");	// true	
	
	result = a != b;
	document.write("a!=b="+ result+"<br>");	// true	
	
	result = b != f;
	document.write("b!=f="+ result+"<br>");	// false
	
	
	
	
	
		
		


</script>


</body>
</html>
