<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	// if ~ else if ~ else
		
		var m = prompt("현재 월을 입력하세요?","");
	
		if(m >= 3 && m <= 5){
			alert("햇살 가득한 봄이네요.");
		}else if(m >= 6 && m <= 8){
			alert("여행가기 좋은 여름이네요.");
		}else if(m >= 9 && m <= 11){
			alert("독서의 계절 가을이네요.");
		}else{
			alert("스키의 계절 겨울이네요.");
		}	
	
	</script>

</body>
</html>
