<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<!-- <script src="postcode.v2.js"></script> -->
<script>
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete : function(data) {
				// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
				// 우편번호와 주소 정보를 해당 필드에 넣고, 커서를 상세주소 필드로 이동한다.
				//				document.getElementById('join_zip1').value = data.postcode1;
				document.getElementById('post').value = data.zonecode;
				document.getElementById('address').value = data.address;

			}
		}).open();
	}
</script>
<script src="member.js"></script>
</head>
<body>
	<form method="post" action="member.jsp" onSubmit="return check()">
		<table border=1 width=600 align="center">
			<caption>회원 가입 폼</caption>
			<tr>
				<td>ID</td>
				<td>
					<input type=text autofocus="autofocus" id="id" name="id">
					<input type=button value="ID중복검사" onClick="idcheck()">
				</td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td>
					<input type=password id="passwd" name="passwd">
				</td>
			</tr>
			<tr>
				<td>성명</td>
				<td>
					<input type=text id="name" name="name">
				</td>
			</tr>
			<tr>
				<td>주민번호</td>
				<td>
					<input type=text size=6 maxlength=6 id="jumin1" name="jumin1" onKeyup="move()">
					-
					<input type=text size=7 maxlength=7 id="jumin2" name="jumin2">
				</td>
			</tr>
			<tr>
				<td>E-Mail</td>
				<td>
					<input type=text size=10 id="mailid" name="mailid">
					@
					<input type=text size=10 id="domain" name="domain">
					<select id="email" onChange="sel()">
						<option value="">직접입력</option>
						<option value="naver.com">네이버</option>
						<option value="daum.net">다음</option>
						<option value="nate.com">네이트</option>
						<option value="gmail.com">gmail</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td>
					<input type=text size=4 maxlength=4 id="tel1" name="tel1">
					-
					<input type=text size=4 maxlength=4 id="tel2" name="tel2">
					-
					<input type=text size=4 maxlength=4 id="tel3" name="tel3">
					-
				</td>
			</tr>
			<tr>
				<td>핸드폰</td>
				<td>
					<select id="phone1" name="phone1">
						<option value="">번호선택</option>
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="018">018</option>
						<option value="018">019</option>
					</select>-
					<input type=text size=4 maxlength=4 id="phone2" name="phone2">
					-
					<input type=text size=4 maxlength=4 id="phone3" name="phone3">
				</td>
			</tr>
			<tr>
				<td>우편번호</td>
				<td>
					<input type=text size=5 maxlength=5 id="post" name="post">
					<input type=button value="우편검색" onClick="openDaumPostcode()">
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<input type=text size=45 id="address" name="address">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type=radio id="male" name="gender" value="남자">
					남자
					<input type=radio id="female" name="gender" value="여자">
					여자
				</td>
			</tr>
			<tr>
				<td>취미</td>
				<td>
					<input type=checkbox id="h1" name="hobby" value="공부">
					공부
					<input type=checkbox id="h2" name="hobby" value="게임">
					게임
					<input type=checkbox id="h3" name="hobby" value="등산">
					등산
					<input type=checkbox id="h4" name="hobby" value="낚시">
					낚시
					<input type=checkbox id="h5" name="hobby" value="쇼핑">
					쇼핑
				</td>
			</tr>
			<tr>
				<td>자기소개</td>
				<td>
					<textarea rows=5 cols=50 id="intro" name="intro" placeholder="자기소개를 100자 이내로 입력하세요"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan=2 align=center>
					<input type=submit value="회원가입">
					<input type=reset value="취소">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
