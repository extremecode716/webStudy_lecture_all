<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	// 키보드로 정수 2개를 입력 받아서 최대값과 최소값을 출력하는 프로그램을 작성하세요?
	// 단, 조건 연산자를 이용해서 처리하세요.
	
	var n1 = prompt("정수1을 입력하세요?","");
	var n2 = prompt("정수2를 입력하세요?","");
	
	var max = (n1 > n2) ? n1 : n2;
	var min = (n1 < n2) ? n1 : n2;
	
	document.write("max="+max+"<br>");
	document.write("min="+min+"<br>");
	
	</script>

</body>
</html>
