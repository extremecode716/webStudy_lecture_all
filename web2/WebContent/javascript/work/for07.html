<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	// 구구단 2~9단을 출력하는 프로그램 작성
	
	for(var dan=2; dan<=9; dan++){
		document.write("["+dan+"단]<br>");
		for(var i=1; i<=9; i++){
			document.write(dan+"*"+i+"="+dan*i+"<br>");
		}	
		document.write("<br>");
	}
	
	</script>

</body>
</html>
