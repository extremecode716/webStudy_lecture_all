<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  선택자에 띄어쓰기가 있으면 부모태그(h5)안의 자식태그(em)만 css의 적용 받는다. -->
<style type=text/css>
	h3 { color : #ff1aff }
    h5 { color : skyblue }
	h5 em { color : white }
</style>
</head>
	<body bgcolor="blue">
  	<h3>개봉 앞둔 애니메이션 <em>"포켓몬 3“</em></h3>
	<hr>
	<h5>애니메이션 영화<em>“포켓몬 3”</em>의 홍보 인쇄물에 등장한 애쉬, 피카추 그리고 미스티의 모습입니다</h5>
	</body>
</html>
