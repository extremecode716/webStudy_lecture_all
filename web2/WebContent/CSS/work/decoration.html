<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<STYLE TYPE="text/css">

/* 하이퍼링크가 설정된 상태 */
A:link {
	text-decoration: none
}

/* 마우스를 올렸을 때 */
A:hover {
	text-decoration: underline
}

/* 마우스로 왼쪽 버튼을 누르고 있을 때 */
A:active {
	text-decoration: none;
}

/* 방문하고 돌아왔을 때 */
A:visited {text-decoration:none }
</STYLE>
</HEAD>
<BODY BGCOLOR="white">
	<CENTER>
		<BR> <A HREF="http://www.yahoo.com">메인 페이지로 이동합니다.</A>
	</CENTER>
</BODY>
</HTML>
