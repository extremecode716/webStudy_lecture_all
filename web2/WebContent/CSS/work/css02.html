<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  선택자가 컴마(,)로 분리되어 있으면 모두(h2, p) 동일한 css의 적용 받는다. -->
<style type="text/css">
	h2, p {font-family : "arial black" ;
	       font-size : 18pt ;
	       color : gold ;
          }   
</style>
	</head>
	<body bgcolor="#990099">
	<center>
	<h2>css에 대한 예제<hr></h2>
	<h2>The &nbsp;&nbsp; Fun &nbsp;&nbsp; Corner </h2><br>
	<p>The &nbsp;&nbsp; Street &nbsp;&nbsp; Fair</p>
	</center>
	</body>
</html>
