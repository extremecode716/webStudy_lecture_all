<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css사용 예제</title>

<!-- 1. 내장형 방식(embedded) -->
<style>
h2 {font-family: 굴림;     /*  글꼴설정 */
	font-size: 18pt;      /* 글자크기 */
	color: red;           /*  글자 색깔 */
}
h3 {font-family: 명조;
	font-size: 12pt;
	color: green;
}
</style>
</head>
<body>
	<h1>
		css에 대한 예제
		<hr>
	</h1>
	<h2>18pt크기의 빨간색 굴림체입니다.</h2>
	<h3>12pt크기의 초록색 명조체입니다.</h3>
</body>
</html>
