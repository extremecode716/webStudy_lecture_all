<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- 방법2. CDN 방식 --> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Koala.jpg" class="rounded" title="코알라" width="304" height="236"> 
  
  <h2>Circle</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Penguins.jpg" class="rounded-circle" title="펭귄" width="304" height="236"> 
  
  <h2>Thumbnail</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="img/Jellyfish.jpg" class="img-thumbnail" title="해파리" width="304" height="236"> 
</div>

</body>
</html>
